<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Telegram chart</title>
</head>

<body>




	<div class="chart">
		<div class="chart__window">
			<svg viewBox="0 0 100 100" id="draw-target"></svg>
		</div>
		<div class="chart__range">
			<svg viewBox="0 0 100 100" id="draw-range"></svg>
			<div class="chart__controls" id="chart-controls">
				<div class="chart__control-start" id="chart-start" draggable></div>
				<div class="chart__control-end" id="chart-end" draggable></div>
			</div>
		</div>
		<div class="chart__buttons">
			<button id="disable1" data-show="false">disable1</button>
			<button id="disable2" data-show="false">disable2</button>
		</div>
	</div>

	<!-- <div class="range-wrapper">
		start:
			<input type="range" id="range-start" min="1" max="100">
			<input type="range" id="range-end" min="1" max="100">
		:end
	</div> -->
</body>

</html>
